language: php
dist: trusty
sudo: false

matrix:
  include:
  - php: 7.1
    env:
    - LARAVEL_VERSION=5.5.*
    - PHPUNIT_VERSION=^6.5
  - php: 7.1
    env:
    - LARAVEL_VERSION=5.6.*
    - PHPUNIT_VERSION=^7.0
  - php: 7.1
    env:
    - LARAVEL_VERSION=5.7.*
    - PHPUNIT_VERSION=^7.0
  - php: 7.2
    env:
    - LARAVEL_VERSION=5.5.*
    - PHPUNIT_VERSION=^6.5
  - php: 7.2
    env:
    - LARAVEL_VERSION=5.6.*
    - PHPUNIT_VERSION=^7.0
  - php: 7.2
    env:
    - LARAVEL_VERSION=5.7.*
    - PHPUNIT_VERSION=^7.0
  - php: 7.3
    env:
    - LARAVEL_VERSION=5.5.*
    - PHPUNIT_VERSION=^6.5
  - php: 7.3
    env:
    - LARAVEL_VERSION=5.6.*
    - PHPUNIT_VERSION=^7.0
  - php: 7.3
    env:
    - LARAVEL_VERSION=5.7.*
    - PHPUNIT_VERSION=^7.0

install:
- composer require "laravel/framework:${LARAVEL_VERSION}" --no-update -n
- composer require "phpunit/phpunit:${PHPUNIT_VERSION}" --dev --no-update -n
- travis_retry composer install --no-suggest --prefer-dist -n -o

script:
  - vendor/bin/phpunit
